<!DOCTYPE html>
<html lang="en" dir="ltr">
<body>
<head>
    <meta charset="UTF-8">
    <title>Begroeting</title>
    <script>
var voornaam = prompt ("Geef je voornaam");
var achternaam = prompt ("Geef je achternaam");
document.write(`Hi ${voornaam} ${achternaam}`)
var geboortejaar = prompt ("Geef je geboortejaar ");
geboortejaar = parseInt(geboortejaar);
var leeftijd = 2018 - geboortejaar;
document.write (`Je bent ${leeftijd} jaar oud.`);
var aantalvrouwen = parseInt (prompt ("Geef het aantal vrouwen"));
var aantalmannen = parseInt (prompt ("geef het aantal mannen"));
var aantaltotaal = aantalmannen + aantalvrouwen;
document.write ("<p>Er zijn " + aantalvrouwen + "vrouwen.</p>");
document.write ("<p>Er zijn " + aantalmannen + "mannen.</p>");
document.write ("<p>Er zijn in totaal " + aantaltotaal + "mensen.</p>");

var now = new Date();
var hour = now.gethours();
let getal = "12";

if (hour == getal) {
  document.write ("Tussen 12 en 1 eet iedereen")
}else if (hour == 9) {
  document.write ("Elke morgen is koffie een zegen.")
}else if (hour == 19){
  document.write ("Rond 7 uur begint een mens te leven")
}else {
  document.write("Tijd om te werken.")
}
var inkomen = parseInt (prompt("Wat was je inkomen?"))
var uitgaven = parseInt (prompt("Wat waren je uitgaven?"))

if (inkomen > uitgaven) {
  var winst = inkomen - uitgaven;
  document.writeln(`Je winst is ${winst} euro.`);

}else if (inkomen < uitgaven) {
  var verlies = inkomen - uitgaven;
  document.writeln(`Je verlies is ${verlies} euro.`);

}else if (inkomen === uitgaven){
  document.writeln("Je draaide break-even.");
}
var voornaam = prompt ("Wat is je naam?")
if (voornaam =="") {
  document.writeln("Als je geen naam geeft, kan ik je niet begroeten.")

}else {
  document.writeln(`Dag ${voornaam}.`)
}
var vandaag = new Date();
var vandaagJaar = vandaag.getFullYear();
var geboortejaar = prompt ("Geef je geboortejaar ");
var leeftijd = vandaagJaar - geboortejaar;
if (leeftijd < 18) {
  document.writeln("Je bent niet oud genoeg");

}else {
  document.writeln("<p>Ok√©, je kan deze website bezoeken</p>")
}

 var getal1 = parseInt(prompt("Geef het eerste getal"));
 var getal2 = parseInt(prompt("Geef het tweede getal"));
 var operator = prompt("Geef een operator");
 switch (operator) {
   case "*":
     var product= getal1 * getal2;
     document.write(`Het resultaat is ${product}`)
     break;
   case "/":
     var quotient = getal1 / getal2;
     document.write(`Het resultaat is ${quotient}`)
     break;
   case "+":
     var som= getal1 + getal2;
     document.write(`Het resultaat is ${som}`)
     break;
   case "-":
     var verschil = getal1 - getal2;
     document.write(`Het resultaat is ${verschil}`)
     break;
     default:
     document.write("Kies een geldige operator.")

}
 var naam = prompt("Wat is je naam?");
 while (naam == "") {
   alert("Naam invullen is verplicht.")
   naam = prompt("Wat is je naam?")
 }
 document.write(`Dag ${naam}`);

 var lijst = [];
 for (var i=0; i < 3; i++){
   var naam=prompt("Geef naam " + (i+1));
   lijst.push(naam);

 }
 document.write('<ol>');
 for (var i=0; i<lijst.length; i++){
   document.write("<li>" + lijst[i] + "</li>");
 }
 document.write('</ol>')



var nummerplaatlijst = [];
for (var i = 0; i < 3; i++){
  var nummerplaat = prompt("Geef nummerplaat " + (i+1));
  nummerplaatlijst.push(nummerplaat);
}
var nummerplaatTeZoeken = prompt("Geef de te zoeken nummerplaat in");
var positie = nummerplaatlijst.indexOf(nummerplaatTeZoeken);
if (positie >=0) {
  document.write("De nummerplaat '" + nummerplaatTeZoeken + "' werd gevonden op positie "+ positie +1);

} else {
  document.write(`De nummerplaat werd niet gevonden.`)
}
 </script>
</head>
</body>
